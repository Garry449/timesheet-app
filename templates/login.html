<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Nalashaa Timesheet</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #f8fafc;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #2d3748;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      
      .login-container {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      
      .logo {
        margin-bottom: 2rem;
      }
      
      .logo img {
        height: 60px;
        width: auto;
      }
      
      .app-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.5rem;
      }
      
      .app-subtitle {
        font-size: 1rem;
        color: #718096;
        margin-bottom: 2rem;
        font-weight: 400;
      }
      
      .login-form {
        text-align: left;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }
      
      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: white;
      }
      
      .form-input:focus {
        border-color: #3182ce;
        outline: none;
        box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
      }
      
      .form-input:hover {
        border-color: #cbd5e0;
      }
      
      .login-btn {
        width: 100%;
        background: #3182ce;
        color: white;
        border: none;
        padding: 0.875rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 1rem;
      }
      
      .login-btn:hover {
        background: #2c5aa0;
      }
      
      .register-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
      }
      
      .register-link a {
        color: #3182ce;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
      }
      
      .register-link a:hover {
        text-decoration: underline;
      }
      
      .success {
        background: #38a169;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-weight: 500;
        text-align: center;
      }
      
      .error {
        background: #e53e3e;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-weight: 500;
        text-align: center;
      }
      
      .footer {
        background: #ffffff;
        padding: 1rem 2rem;
        text-align: center;
        color: #4a5568;
        font-size: 0.875rem;
        border-top: 1px solid #e2e8f0;
      }
      
      .footer a {
        color: #3182ce;
        text-decoration: none;
        font-weight: 600;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
      
      @media (max-width: 768px) {
        .main-container {
          padding: 1rem;
        }
        
        .login-container {
          padding: 2rem;
        }
        
        .logo img {
          height: 50px;
        }
        
        .app-title {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="login-container">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/nalashaa-logo.png') }}" alt="Nalashaa Logo">
        </div>
        
        <h1 class="app-title">Timesheet Management System</h1>
        <p class="app-subtitle">Sign in with your organizational account</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="success">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        
        <form method="post" autocomplete="off" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required placeholder="Enter your username">
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
          </div>
          
          <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="register-link">
          <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
        </div>
      </div>
    </div>
    
    <div class="footer">
      &copy; {{ year }} <a href="https://www.nalashaa.com/" target="_blank">Nalashaa</a> | Contact: info@nalashaa.com
    </div>
  </body>
</html>
